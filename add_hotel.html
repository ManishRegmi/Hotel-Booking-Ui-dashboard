        <div class="content-section">
            <h3 style="color: red; text-align: center;" class="text-center">Add Hotels</h3>
            <div class="add-hotel-form">
                <form action="">
                  <label for="fname">Hotel Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Hotel Name...">
              
                  <label for="lname">Hotel Address</label>
                  <input type="text" id="lname" name="lastname" placeholder="Hotel Address..">
              
                  <div class="ImagePreview">
                      <div>
                  <label for="lname" >Hotel Front Image (Required)</label>
                  <input type="file"  name="lastname" 
                  onchange="readFrontURL(this);"
                  placeholder="Front Image..">
                </div>
                  <img id="frontImage" style="display: none;margin-bottom: 20px;" width="200" height="200" src="#" alt="your image" />
                </div>

                <div>
                  <label for="lname" style="margin-top: 25px;">Hotel Back Image (Optional)</label>
                  <input type="file" id="lname" name="lastname"
                  onchange="readBackURL(this);"
                  placeholder="Back Image..">
                  <img id="backImage" style="display: none;margin-bottom: 20px;" width="200" height="200" src="#" alt="your image" />
                </div>

                <div>
                    <label for="lname">Hotel Side Image (Optional)</label>
                    <input type="file" id="lname" name="lastname"
                    onchange="readSideURL(this);"
                    placeholder="Side Image..">
                    <img id="sideImage" style="display: none; margin-bottom: 20px;" width="200" height="200" src="#" alt="your image" />
                </div>
                    
                  <label for="lname">Parking Area</label>
                  <input type="number" id="lname" name="lastname" placeholder="Parking Area..">

                  <div>
                    <label for="lname">Parking Area Image</label>
                    <input type="file" id="lname" name="lastname"
                    onchange="readHotelParkingURL(this);"
                    placeholder="Side Image..">
                    <img id="hotelparkingImage" style="display: none; margin-bottom: 20px;" width="200" height="200" src="#" alt="your image" />
                </div>

                  <label for="lname">Hotel Type</label>
                  <select>
                    <option value="">One Star</option>
                    <option value="">Two Star</option>
                    <option value="">Three Star</option>
                    <option value="">Four Star</option>
                    <option value="">Five Star</option>
                  </select>
                  <label for="lname">Total Hall</label>
                  <input type="number" id="lname" name="lastname" placeholder="Total Hall..">
              
                  <label for="lname">Phone</label>
                  <input type="number" id="lname" name="lastname" placeholder="Phone Number..">

                  <label for="lname">Website</label>
                  <input type="text" id="lname" name="lastname" placeholder="Hotel Website..">

                  <label for="lname">Gmail</label>
                  <input type="text" id="lname" name="lastname" placeholder="Hotel gmail..">

                  <label for="subject">Description</label>
                  <textarea id="subject" name="subject" placeholder="About Hotel...." style="height:200px"></textarea>
                  
                  <input type="submit" value="Submit">
                </form>
              </div>
              
        </div><!-- Content-section -->
    </div><!-- Main-content -->
