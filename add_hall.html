        <div class="content-section">
            <h3 style="color: red; text-align: center;" class="text-center">Add Hall</h3>
            <div class="add-room-form">

                <form action="">


                  <label for="fname">Hall Number</label>
                  <input type="number" id="fname" name="firstname" placeholder="Enter hall number...">

                  <label for="fname">Number Of People</label>
                  <input type="number" id="fname" name="firstname" placeholder="How many people can be in this hall...">

                  
                  <div class="switch-align" style="margin-bottom:20px;">
                    <label for="lname">Does this hall have ac?</label>
                  <label class="switch" style="margin-left:20px;">
                    <input type="checkbox" id="room-checkbox" style="height: 20px; width: 20px;">
                    <span class="slider round"></span>
                  </label>
                  </div>

                  <div>
                    <label for="lname" style="margin-top: 25px;">Hall Image 1(Required)</label>
                    <input type="file" id="lname" name="lastname"
                    onchange="readHoteHallURL(this);"
                    placeholder="Back Image..">
                    <img id="hotelHallImage1" style="display: none;margin-bottom: 20px;" width="200" height="200" src="#" alt="your image" />
                  </div>

                  <div>
                    <label for="lname" style="margin-top: 25px;">Hall Image 2 (Optional)</label>
                    <input type="file" id="lname" name="lastname"
                    onchange="readHotelHallImage2URL(this);"
                    placeholder="Back Image..">
                    <img id="hotelHallImage2" style="display: none;margin-bottom: 20px;" width="200" height="200" src="#" alt="your image" />
                  </div>

                  <div>
                    <label for="lname" style="margin-top: 25px;">Hall Image 3 (Optional)</label>
                    <input type="file" id="lname" name="lastname"
                    onchange="readHotelHallImage3URL(this);"
                    placeholder="Back Image..">
                    <img id="hotelHallImage3" style="display: none;margin-bottom: 20px;" width="200" height="200" src="#" alt="your image" />
                  </div>

                  <label for="subject">Hall Description</label>
                  <textarea id="subject" name="subject" placeholder="About Hall...." style="height:200px"></textarea>
                  
                  <input type="submit" value="Add Hall">
                </form>
